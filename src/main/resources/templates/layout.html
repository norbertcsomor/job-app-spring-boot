<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

    <head th:fragment="head">
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <meta http-equiv="X-UA-Compatible" content="ie=edge">
                    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css}" rel="stylesheet"
                          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
                    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js}"
                            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
                    </script>
                    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css}"/>
                    <title th:text="@{${title} + ' - Állásportál'}">Állásportál</title>
                    </head>

                    <body>

                        <div th:replace="~{fragments/navbar :: navbar}">
                            Navigációs sáv helye
                        </div>

                        <main class="p-5 mb-3">
                            <div class="container">
                                <div layout:fragment="content">
                                    Tartalom helye
                                </div>
                            </div>
                        </main>

                        <div th:if="${message}">
                            <div th:class="${'alert ' + alertClass + ' alert-dismissible fade show'}" role="alert">
                                <span th:text="${message}">
                                    Alert helye
                                </span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="X"></button>
                            </div>
                        </div>

                        <div th:replace="~{fragments/footer :: footer}">
                            Lábjegyzet helye
                        </div>

                    </body>

                    </html>
